<div *ngIf="displayedPostList && displayedPostList.length > 0; else noPosts">
    <div class="post" *ngFor="let post of displayedPostList; let i = index">
        <div class="post-header">
            <div class="post-title">{{post.title}}</div>
        </div>
        <div class="post-content">
            {{post.content}}
        </div>
        <div class="post-actions">
            <button class="action-button" (click)="toggleLike(post._id)">
                <span *ngIf="post.isLiked">Unlike</span>
                <span *ngIf="!post.isLiked">Like</span>
            </button>
            <span>{{ post.likes && post.likes.length }} likes</span>
        </div>
        <div class="post-actions" *ngIf="getUserId() === post.author">
            <hr />
            <button class="action-button-header" style="background-color: green;"
                (click)="populateUpdateForm(post)">Update</button>
            <button class="action-button-header" style="background-color: crimson;"
                (click)="confirmDelete(post)">Delete</button>
        </div>
    </div>
</div>
<ng-template #noPosts>
    <div class="no-posts-container">
        <p>No Posts available</p>
    </div>
</ng-template>


<div *ngIf="showUpdateForm" class="update-form-container">
    <button class="close-button" (click)="cancelUpdate()">X</button>
    <h2>Update Post</h2>
    <form class="update-form" (ngSubmit)="updatePost(postUpdated._id)">
        <div>
            <label for="author">Post Author:</label>
            <input type="text" id="author" name="author" [(ngModel)]="userDetails.username" readonly>
        </div>
        <div>
            <label for="updatePostTitle">Post Title:</label>
            <input type="text" id="updatePostTitle" name="updatePostTitle" [(ngModel)]="postUpdated.title" required>
        </div>
        <div>
            <label for="updatePostContent">Post Content:</label>
            <input type="text" id="updatePostContent" name="updatePostContent" [(ngModel)]="postUpdated.content"
                required>
        </div>
        <div>
            <label for="updatePostCategory">Post Category:</label>
            <input type="text" id="updatePostCategory" name="updatePostCategory" [(ngModel)]="postUpdated.category"
                required>
        </div>
        <div>
            <label for="createdAt">Created At:</label>
            <input type="text" id="createdAt" name="createdAt" [(ngModel)]="postUpdated.createdAt" readonly>
        </div>
        <div>
            <label for="updatedAt">Updated At:</label>
            <input type="text" id="updatedAt" name="updatedAt" [(ngModel)]="postUpdated.updatedAt" readonly>
        </div>
        <div>
            <label for="updatePostAttachment">Attachment:</label>
            <input type="text" id="updatePostAttachment" name="updatePostAttachment"
                [(ngModel)]="postUpdated.attachment" required>
            <img src="{{postUpdated.attachment}}" />
        </div>
        <div>
            <button type="submit">Update Post</button>
            <button type="button" (click)="cancelUpdate()">Cancel</button>
        </div>
    </form>
</div>
